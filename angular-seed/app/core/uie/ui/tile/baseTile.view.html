<div class="base-tile">
	<a id="{{tile.id}}" ui-sref="{{tile.sref}}" tabindex="0" title="{{tile.description}}">
		<div class="base-tile-icon" style="background:{{tile.background}};">
			<span class="icon icon-{{tile.icon}}"></span>
		</div>
		<div class="base-tile-name">
			<span>{{tile.name}}</span>
		</div>
		<div class="base-tile-description">
			<span>{{tile.description}}</span>
		</div>
	</a>
</div>
